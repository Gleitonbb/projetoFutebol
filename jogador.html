<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Time</title>
    <link rel="stylesheet" href="Jogadores_style.css">
</head>
<body>
   <div class="caixaMae">
      <div class="organisaDivTimes">
         <div class="organisaSomenteCaixaTimes">
          <div class="CaixaDeCaixaTimes">
               <div id="time01" class="NomeAndImagem">Flamengo
               <img src="imagem/Flamengo.svg" alt="Time Flamengo" class="imgTamanho">
               </div>
          </div>
               
          <div class="CaixaDeCaixaTimes">
               <div id="time02" class="NomeAndImagem">Palmeiras
                <img src="imagem/Palmeiraslogo.png" alt="Time Palmeiras" class="imgTamanho">
         </div>
         </div>  
       </div>
          <div class="organisaBotoes">
            <button id="BotaoEscolher01" class="BotaoEstilo">Enviar</button>
            <button id="BotaoEnviar" class="BotaoEstilo">Cancelar</button>
          </div>
       <div id="CaixaTimeEscolhido01" class="CaixaTimeEscolhido"></div>
      </div>
      <div class="organisaResultados">
         <div id="CaixaResultadoParcial" class="CaixaResultadoParcial"></div>
      </div>


      <div class="organisaDivTimes">
         <div class="organisaSomenteCaixaTimes">
          <div class="CaixaDeCaixaTimes">
               <div id="time03" class="NomeAndImagem">
                  <p>Botafogo</p>
                  <img src="imagem/botaFogo.svg" alt="Time Botafogo" class="imgTamanho">
               </div>
          </div>
               
          <div class="CaixaDeCaixaTimes">
               <div id="time04" class="NomeAndImagem">
                  <p>Corintians</p>
                <img src="imagem/Corinthians.png" alt="Time Corintians" class="imgTamanho">

         </div>  
       </div>
          <div class="organisaBotoes">
            <button id="BotaoEnviar" class="BotaoEstilo">Enviar</button>
            <button id="BotaoEnviar" class="BotaoEstilo">Cancelar</button>
          </div>
       <div id="CaixaTimeEscolhido02" class="CaixaTimeEscolhido"></div>
      </div>
      <div class="organisaResultados">
         <div id="CaixaResultadoParcial" class="CaixaResultadoParcial"></div>
      </div>
       
      
      <div class="organisaDivTimes">

          <div class="CaixaDeCaixaTimes">
               <div id="time05" class="NomeAndImagem">
                  <p>A-Mineiro</p>
                  <img src="imagem/atleticoMineiro.png" alt="Time A_Mineiro" class="imgTamanho">
               </div>
          </div>
               
          <div class="CaixaDeCaixaTimes">
               <div id="time06" class="NomeAndImagem">
                  <p>Fluminense</p>
                <img src="imagem/Fluminense.png" alt="Time Fluminense" class="imgTamanho">
         </div>
         </div>  
       </div>
          <div class="organisaBotoes">
            <button id="BotaoEnviar" class="BotaoEstilo">Enviar</button>
            <button id="BotaoEnviar" class="BotaoEstilo">Cancelar</button>
          </div>
       <div id="CaixaTimeEscolhido03" class="CaixaTimeEscolhido"></div>
      </div>
      <div class="organisaResultados">
         <div id="CaixaResultadoParcial" class="CaixaResultadoParcial"></div>
      </div>



      <div class="organisaDivTimes">
         <div class="organisaSomenteCaixaTimes">
          <div class="CaixaDeCaixaTimes">
               <div id="time07" class="NomeAndImagem">
                  <p>A-Paranaense</p>
                  <img src="imagem/atleticoParanaense.png" alt="Time A_paranaense" class="imgTamanho">
               </div>
          </div>
               
          <div class="CaixaDeCaixaTimes">
               <div id="time08" class="NomeAndImagem">
                  <p>São Paulo</p>
                <img src="imagem/SãoPaulo.png" alt="Time Sao Paulo" class="imgTamanho">
         </div>
         </div>  
       </div>
          <div class="organisaBotoes">
            <button id="BotaoEnviar" class="BotaoEstilo">Enviar</button>
            <button id="BotaoEnviar" class="BotaoEstilo">Cancelar</button>
          </div>
       <div id="CaixaTimeEscolhido04" class="CaixaTimeEscolhido"></div>
      </div>
      <div class="organisaResultados">
         <div id="CaixaResultadoParcial" class="CaixaResultadoParcial"></div>
      </div>
   </div>
     <script src="jogador.js"></script>

</html>

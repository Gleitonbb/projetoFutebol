<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <link rel="stylesheet" href="Usuarios_style.css">
</head>
<body>
      <div>
        <div class="caixaFundo">
            <div class="caixaOrganisaDiv">
                <h1 class="caixTitulo">Faça seu Login</h1>
                <div class="organizaImagem">
                  <img src="imagem/mamutebranco.png" alt="" class="CaixImagem">  
                </div>
                <div class="OrganisaInputLabel">
                    <label class="caiLabel">Usuario</label>
                    <input type="text" name="txtUsuario" id="txtUsuario" class="formatoInput" required>
                </div>
                
                <div class="OrganisaInputLabel">
                    <label class="caiLabel">Senha</label>
                    <input type="text" name="txtSenha" id="txtSenha" class="formatoInput" required>
                </div>
    
                <div class="organisaBotoes">
                     <button id="botaoEnviar" class="botaoEnviar">Enviar</button>
                     <button id="botaoLogin" class="botaoLogin">ainda não<br>tenho cadastro</button>
                </div>
    
            </div>
        </div>
      </div>
      <script src="telaDeLogin.js"></script>
</body>
</html>
